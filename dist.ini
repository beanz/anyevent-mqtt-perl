[Git::Check]
[Git::Commit]
[Git::CommitBuild]
  release_branch = releases
[Git::Tag]
  tag_format = v%v
  branch     = releases
[Git::Push]

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = PruneCruft

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[NextRelease]
[AutoVersion]
[PkgVersion]
[PodWeaver]
[Test::Perl::Critic]
[Test::EOL]
[Test::Kwalitee]
[Test::NoTabs]
[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[PodSyntaxTests]
[SpellingCommonMistakesTests]
[Test::Synopsis]
[AutoPrereqs]
[MetaJSON]

; authordep Test::NoTabs
; authordep Test::Perl::Critic
; authordep Pod::Coverage::TrustPod

[GitHub::Meta]
