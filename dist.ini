name    = AnyEvent-MQTT
author = Mark Hindess <soft-cpan@temporalanomaly.com>
license =  Perl_5
copyright_holder = Mark Hindess
copyright_year = 2011

[Git::Check]
[Git::Commit]
[Git::CommitBuild]
  release_branch = releases
[Git::Tag]
  tag_format = v%v
  branch     = releases
[Git::Push]

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme

[NextRelease]
[AutoVersion]
[PkgVersion]
[PodWeaver]
[CriticTests]
[EOLTests]
[KwaliteeTests]
[NoTabsTests]
[PodCoverageTests]
[PodLinkTests]
[PodSyntaxTests]
[SpellingCommonMistakesTests]
[SynopsisTests]
[AutoPrereqs]
  skip = ^Gtk2
[Prereqs]
Net::MQTT::Message = 1.112320

[Prereqs / RuntimeSuggests]
  Gtk2 = 0
  Gtk2::SimpleList = 0

[MetaJSON]

[GitHub::Meta]
  repo = anyevent-mqtt-perl
